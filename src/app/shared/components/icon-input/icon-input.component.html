<div class="input__wrapper">
    <img
        class="input__icon"
        *ngIf="icon"
        src="assets/icons/{{icon}}.svg"
        [alt]=alt>
    <input
        [ngClass]="{'input__form': true, 'input__form__no_icon': !icon}"
        [placeholder]=placeholder
        [type]=type
        [formControl]="formControl"/>
</div>
