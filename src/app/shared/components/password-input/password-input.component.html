<div class="input__wrapper input__password__wrapper" [class]="(control.touched && control?.invalid) ? 'alert__input': ''">
    <img src="assets/icons/lock.svg" alt="lock">
    <input class="input-text text" [type]="hidePass ? 'password' : 'text'" [placeholder]=placeholder
        [formControl]="control" />
    <img class="input-eye" src="assets/icons/eye.svg" alt="eye" (click)="hidePassword()">
</div>
