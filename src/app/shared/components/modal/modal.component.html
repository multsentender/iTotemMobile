<div *ngIf="modalActive" class="modal confirm__modal">
	<div class="modal__container">
		<div class="modal__text">
			<h6 class="modal__title">{{title}}</h6>
			<p class="modal__description">{{message}}</p>
		</div>
		<app-password-input *ngIf="withForm"
            placeholder="Confirm Password"
			[formControl]="form"></app-password-input>
		<div class="modal__buttons">
			<button class="btn__secect" (click)="formHandler()">Confirm</button>
			<div class="btn__cancel__wrap">
				<button class="btn__cancel" (click)="cancel()">Cancel</button>
			</div>
		</div>
	</div>
</div>
