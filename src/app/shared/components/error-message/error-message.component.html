<div *ngIf="errorService.withErrors()" class="error">
	<ul class="error__list">
		<li *ngFor="let error of errors" class="error__message">{{error | translate}}</li>
	</ul>
	<button (click)="errorService.clearErrors()" class="error__btn">
		<img src="{{pathService.assetsPath('/icons/close-thin.svg')}}" alt="close">
	</button>
</div>
