<section *appSpinner="isLoading" class="profile profile__container">
    <app-header [mode]="HeaderMode.default" title="PROFILE"></app-header>
    <div class="main_section">
        <div class="mainColumn" [formGroup]="profileForm">
            <app-icon-input
                type="text"
                [form]="getFormControl('login')"
                icon="person"
                alt="person"
                placeholder="FIELD_USERNAME"></app-icon-input>
            <app-icon-input
                type="email"
                [form]="getFormControl('email')"
                [errorMessage]="formValidation['email']"
                icon="letter"
                alt="letter"
                placeholder="FIELD_EMAIL"></app-icon-input>
            <app-icon-input
                type="password"
                icon="lock"
                placeholder="FIELD_PASSWORD"
                [errorMessage]="formValidation['password']"
                [form]="getFormControl('password')"></app-icon-input>
            <app-icon-input
                type="password"
                icon="lock"
                placeholder="CONFIRM_NEW_PASSWORD"
                [form]="getFormControl('passwordConf')"></app-icon-input>
            <button class="btn__secect" [disabled]="disabledBtn" (click)="confirm()" mat-flat-button color="primary" >
                {{'CONFIRM' | translate}}
            </button>
        </div>
        <div class="btn__cancel__wrap">
            <button
                mat-flat-button color="base"
                class="btn__cancel"
                (click)="cancel()"
                [clicklog]="{class: componentName, message: 'cancel profile change'}">{{'CANCEL' | translate}}</button>
        </div>
    </div>
</section>
