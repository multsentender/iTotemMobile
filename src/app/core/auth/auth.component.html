<section class="auth">
	<label for="user">User: </label>
	<select
		[(ngModel)]="selectedUser"
		id="user"
		class="auth__select">
		<option *ngFor="let u of users" [ngValue]="u">{{u.j_username}}</option>
	</select>
	<button mat-flat-button class="auth__btn" color="primary" (click)="onAuth()" [clicklog]="{class: componentName, message: 'login'}" appHighlight>Log in!</button>
</section>
