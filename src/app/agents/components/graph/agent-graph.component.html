<div class="graph">
  <div class="graph__head dark-theme">
    <mat-tab-group color="primary">
      <mat-tab label="MONEY"></mat-tab>
      <mat-tab label="POINTS"></mat-tab>
    </mat-tab-group>
  </div>
  <div class="graph-component">
    <div class="dashboard-card">
      <div class="graph__grid">
        <div class="graph__balance" [style.color]="">{{balance}}</div>
        <!--188.00 E-->
        <div class="graph__settings">
          <img (click)="settingsClick()" matRipple src="{{pathService.assetsPath('/icons/three-dots.svg')}}" alt="person">
        </div>
        <ngx-charts-area-chart [results]="multi" class="graph__graph">
        </ngx-charts-area-chart>
        <div class="graph__expiration"><span class="bold">Expires</span> in 3 days</div>
        <div class="graph__overdraft"><span class="bold">Overdraft:</span> 1000.00 E</div>
      </div>
    </div>
  </div>
</div>
