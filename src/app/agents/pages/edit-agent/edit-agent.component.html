<section *appSpinner="isLoading | async">
	<app-header
		[mode]="HeaderMode.modal"
		[title]="headerTitle"
		[subTitle]="headerSubTitle"
		[confirm]="confirm"
		[disabledConfirm]="disableBtn || !formValid">
	</app-header>
	<div class="main_section agent-edit">
		<h3 class="main-title">Agent details</h3>
		<div class="agent-edit__form" [formGroup]="agentEditForm">
			<app-icon-input type="text" [form]="agentEditForm.get('label')" icon="person" alt="person"
				placeholder="FIELD_AGENT_NAME"></app-icon-input>
			<app-icon-input type="number" percent="true" [form]="agentEditForm.get('rate')" icon="percent" alt="percent"
				placeholder="FIELD_AGENT_RATE"></app-icon-input>
		</div>
	</div>
</section>
