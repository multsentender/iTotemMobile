<section class="agent">
	<h3 class="main-title">Agent details</h3>
	<div class="agent__form" [formGroup]="agentEditForm">
		<app-icon-input type="text" [formControl]="agentEditForm.get('label')" icon="person" alt="person"
			placeholder="FIELD_AGENT_NAME"></app-icon-input>
		<app-icon-input type="number" [formControl]="agentEditForm.get('rate')" icon="percent" alt="percent"
			placeholder="FIELD_AGENT_RATE"></app-icon-input>
	</div>
	<button [disabled]="disableBtn || !formValid" (click)="confirm()">{{'CONFIRM' | translate}}</button>
</section>
